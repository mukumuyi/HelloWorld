<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <script>
d3.select('body')
    .append('div')
        .style('background-color', 'red')
        .style('width', function () {
            return (Math.random() * 99 + 1) + '%';
        })
        .style('height', function () {
            return (Math.random() * 99 + 1) + '%';
        });
        </script>
    </body>
</html>
