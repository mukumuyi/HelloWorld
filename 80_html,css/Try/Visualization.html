<!DOCTYPE html>
<html lang="ja">
    <head>
        <script src='https://unpkg.com/timelines-chart'></script>
        <script src='./getData.js'></script>
        <script src='./csvJSON.js'></script>
      </head>
      
      <body>
        <script>
            function DisplayChart() {
                const myData = getData()

                TimelinesChart()(document.body)
                    .zScaleLabel('My Scale Units')
                    .zQualitative(true)
                    .data(myData);
            }

        </script>
        <button type="button" onclick="DisplayChart()">
            チャートを表示します。
        </button>
        <button type="button" onclick="csvJSON()">
            CSVを変換します。
        </button>
      </body>
</html>
