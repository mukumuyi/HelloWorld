<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <h1>Timeline Chart</h1>
    </head>
    <body>
      <form id="ChangeTimeSpan">
        <label>
          <input type="radio" name="TimeSpan" value="3600000"> 1時間
        </label>
        <label>
          <input type="radio" name="TimeSpan" value="21600000"> 6時間
        </label>  
        <label>
          <input type="radio" name="TimeSpan" value="43200000"> 12時間
        </label>
        <label>
          <input type="radio" name="TimeSpan" value="86400000"> 1日
        </label>
        <button type="button" onclick="getSelectedValue()">選択</button>
      </form>
      <div class="explanetary">
        <div id="explanetary1">OPT</div>
        <div id="explanetary2">FIX</div>
        <div id="explanetary3">NORMAL</div>
        <div id="explanetary4">MAINTE</div>
      </div>
      <div id="mainbody">
        <h3>A simple timeline</h3>
        <div id="timeline1"></div>
        <div id="hoverRes">
          <div class="coloredDiv"></div>
          <div id="name"></div>
          <div id="time"></div>
          <div id="scrolled_date"></div>
        </div>
      </div>
      <!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->
      <script src="https://d3js.org/d3.v3.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="./script.js"></script>
  </body>
</html>
