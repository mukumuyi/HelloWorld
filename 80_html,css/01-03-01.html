<!DOCTYPE html>	 	 
<html>	 	 
  <head>	 	 
    <meta charset="utf-8">	 	 
    <title>D3 Test</title>	 	 
    <script src="https://d3js.org/d3.v5.min.js"></script>	 	 
  </head>	 	 
  <body>	 	 
    <script>	 	 
      // ここにコードを書いていきます。
      var dataset=[1,2,3,4,5];
      d3.select("body").selectAll("p")
        .data(dataset)
        .enter()
        .append("p")
        .text(function(d) { return "この値は" + d + "です。"; });
    </script>	 	 
  </body>	 	 
</html>
