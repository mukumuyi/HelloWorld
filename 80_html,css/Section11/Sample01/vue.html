<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="css/style.css">
    <title>My Photos</title>
</head>
<body>
    <header>
        <h1>My Photos</h1>
    </header>

    <div class="container">
        <div id="img_unit">
            <div class="photo" v-for="Photo in Photos">
                <img :src="Photo.path">
                <div class="inner"><p>{{Photo.caption}} <span>{{Photo.name}}</span></p></div>
            </div>
        </div>
        <div id="vue_unit">
            {{message}}
        </div>
    </div>
    <script src="..\..\..\.vscode\jquery.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = {
            data() {
                return{
                    Photos: []
                }            
            },
            created: function(){
                var self = this;
                $.getJSON('https://h2o-space.com/htmlbook/images.php',function(data){
                    self.Photos = data;
                })
            }
        };
            
        Vue.createApp(app).mount('#img_unit') 
        
    </script>
</body>
</html>
