<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div class="container1">
    <div class="SetSetting">
      <details close>
        <summary>
          <span class="open">Form設定（展開可）</span>
          <span class="close">Form設定（折畳可）</span>
        </summary>
        <input type="file" id="setSettingFile" accept=".json" onchange="setStaticParam()">
        <a href="../setting/default_setting.json">設定ファイル（雛形）</a>
        <br>
      </details>
    </div>
    <div class="InputFileSetting">
      <details open>
        <summary>
          <span class="open">入力ファイル（展開可）</span>
          <span class="close">入力ファイル（折畳可）</span>
        </summary>
        <!-- <form id="InputFileTypeSelector">入力ファイル形式
          <select name="InputFileType" id="InputFileType">
            <option value="csv">csv</option>
            <option value="json">json</option>
            <option value="oracle">oracle</option>
          </select>
        </form> -->
        <div class="container1">
          <form id="InputDataTypeSelector" onsubmit="return false;">入力方式
            <select name="InputDataType" id="InputDataType" onchange="fileMethodVisible()">
              <option value="http">http</option>
              <option value="local">local</option>
            </select>
            <input type="file" id="FileDirectoryLocal" accept=".csv" onchange="drawFromLocalFile()">
            <input type="text" id="FileDirectory" onchange="drawFromHttpFile()"
              value="https://mukumuyi.github.io/MyGit/data/TEST_DATA.csv">
          </form>
        </div>
        <div class="container8">
          <form id="RecordNameColumnSelector">
            <label for="RecordNameColumn">名前</label>
            <select name="RecordNameColumn" id="RecordNameColumn" onchange="changeDynaParm()">
              <option>name</option>
              <option>class</option>
            </select>
          </form>
          <form id="CommentColumnSelector">
            <label for="CommentColumn">コメント</label>
            <select name="CommentColumn" id="CommentColumn" onchange="changeDynaParm()">
              <option>comment</option>
              <option>class</option>
            </select>
          </form>
          <form id="ColorColumnSelector">
            <label for="ColorColumn">色分類項目</label>
            <select name="ColorColumn" id="ColorColumn" onchange="changeDynaParm()">
              <option>status</option>
              <option>class</option>
            </select>
          </form>
        </div>
        <div class="container3">
          <form id="StartColumnSelector">
            <label for="StartColumn">開始時刻項目</label>
            <select name="StartColumn" id="StartColumn" onchange="changeDynaParm()">
              <option>starting_time</option>
            </select>
            <select name="StartDateType" id="StartDateType" onchange="changeDynaParm()">
              <option></option>
              <option>YYYY/MM/DD HH:mm:SS</option>
            </select>
          </form>
          <form id="EndColumnSelector">
            <label for="EndColumn">終了時刻項目</label>
            <select name="EndColumn" id="EndColumn" onchange="changeDynaParm()">
              <option>ending_time</option>
            </select>
            <select name="EndDateType" id="EndDateType" onchange="changeDynaParm()">
              <option></option>
              <option>YYYY/MM/DD HH:mm:SS</option>
            </select>
          </form>
        </div>
      </details>
    </div>
  </div>
  <details open>
    <summary>
      <span class="open">表示コントロール（展開可）</span>
      <span class="close">表示コントロール（折畳可）</span>
    </summary>
    <div class="container3">
      <div class="DisplaySetting">
        <form id="TimeSpanSettingButton">表示期間
          <input type="radio" name="TimeSpanSetting" value="3600000" id="Span1h" onchange="changeDynaParm()">
          <label for="Span1h">1時間</label>
          <input type="radio" name="TimeSpanSetting" value="21600000" id="Span6h" onchange="changeDynaParm()">
          <label for="Span6h">6時間</label>
          <input type="radio" name="TimeSpanSetting" value="43200000" id="Span12h" onchange="changeDynaParm()">
          <label for="Span12h">12時間</label>
          <input type="radio" name="TimeSpanSetting" value="86400000" id="Span1d" onchange="changeDynaParm()">
          <label for="Span1d">1日</label>
          <input type="radio" name="TimeSpanSetting" value="172800000" id="Span2d" onchange="changeDynaParm()" checked>
          <label for="Span2d">2日</label>
        </form>
        <form id="BarWidthSettingButton">バーの幅
          <input type="radio" name="BarWidthSetting" value="40" id="BarThick" onchange="changeDynaParm()">
          <label for="BarThick">太</label>
          <input type="radio" name="BarWidthSetting" value="20" id="BarRgular" onchange="changeDynaParm()">
          <label for="BarRgular">標準</label>
          <input type="radio" name="BarWidthSetting" value="12" id="BarThin" onchange="changeDynaParm()">
          <label for="BarThin">細</label>
          <input type="radio" name="BarWidthSetting" value="8" id="BarThinest" onchange="changeDynaParm()">
          <label for="BarThinest">極細</label>
          <input type="radio" name="BarWidthSetting" value="4" id="BarSuperThinest" onchange="changeDynaParm()" checked>
          <label for="BarSuperThinest">超極細</label>
        </form>
        <input type="text" value="0" id="xTotalMove" hidden>
        <input type="text" value="0" id="yTotalMove" hidden>
      </div>
      <div class="ColorSetting">
        <form id="ColorPallette">
          <input type="color" class="Wait" id="Color01" value="#FEB47B" onchange="changeDynaParm()" />
          <label for="Color01">Wait</label>
          <input type="color" class="Fix" id="Color02" value="#726A95" onchange="changeDynaParm()" />
          <label for="Color02">Fix</label>
          <input type="color" class="Run" id="Color03" value="#351F39" onchange="changeDynaParm()" />
          <label for="Color03">Run</label>
          <input type="color" class="Mente" id="Color04" value="#FF7E5F" onchange="changeDynaParm()" />
          <label for="Color04">Mente</label>
        </form>
        <div class="container4">
          <form id="ColorRectStroke" hidden>
            <label>バー枠線</label>
            <input type="color" class="custom-color-input" id="BarFlameColor" value="#849974"
              onchange="changeDynaParm()" />
          </form>
          <form id="ColorLineStroke" hidden>
            <label>区切り枠線</label>
            <input type="color" class="custom-color-input" id="SeparatorLineColor" value="#FFFFFF"
              onchange="changeDynaParm()" />
          </form>
        </div>
      </div>
    </div>
    <div class="container1">
      <div class="DisplaySetting">
        <div class="container1">
          <form id="GroupNameColumnSelector">
            <label for="GroupNameColumn">縦軸項目</label>
            <select name="GroupNameColumn" id="GroupNameColumn" onchange="changeDynaParm('C')">
              <option>label</option>
              <option>name</option>
              <option>class</option>
            </select>
          </form>
          <form id="FilterColumnSelector" onsubmit="return false;">
            <label for="FilterColumn">フィルタ</label>
            <select name="FilterColumn" id="FilterColumn">
              <option value="name">name</option>
              <option value="label">label</option>
              <option value="class">class</option>
              <option value="status">status</option>
            </select>
            <input type="text" id="FilterText" onchange="changeDynaParm('F')" value="name for filter">
          </form>
          <form id="SearchColumnSelector" onsubmit="return false;">
            <label for="SearchColumn">検索</label>
            <select name="SearchColumn" id="SearchColumn">
              <option value="name">name</option>
              <option value="label">label</option>
              <option value="class">class</option>
            </select>
            <input type="text" id="SearchText" onchange="changeDynaParm()" value="name for search">
          </form>
        </div>
      </div>
    </div>
    </div>
  </details>
  <div id="mainbody">
    <div id="hoverRes">
      <div id="graph"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.14.2/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./scripts/makehtml.js"></script>
  <script src="./scripts/datacontrol.js"></script>
  <script src="./scripts/timeline2.js"></script>
  <script src="./scripts/main.js"></script>
  <script> init(); </script>
</body>

</html>
