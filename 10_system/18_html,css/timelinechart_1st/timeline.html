<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./timeline.css">
    </head>
    <body>
      <h3>Timeline Chart</h3>
      <div class="container">
        <div class="container2" id ="ZoomControl">
          <details open>            
            <summary>
              <span class="open">入力ファイル（展開可）</span>
              <span class="close">入力ファイル（折畳可）</span>
           </summary>
              <form id="InputFileTypeSelector">   
                <select name="InputFileType" id="InputFileType">
                  <option value="csv">csv</option>
                  <option value="json">json</option>
                  <option value="oracle">oracle</option>
                </select>
              </form> 
              <input type="text" id="FileDirectory" onchange="getSelectedValue()" value="https://mukumuyi.github.io/MyGit/data/trialdata.csv">
          </details>
        </div>
          <details open>            
            <summary>
              <span class="open">表示サイズ（展開可）</span>
              <span class="close">表示サイズ（折畳可）</span>
           </summary>
           <form id="ChangeTimeSpan">表示期間
             <label for = "Span1h">
               <input type="radio" name="TimeSpan" value="3600000" id="Span1h" onchange="getSelectedValue()"> 1時間
             </label>
             <label for = "Span6h">
               <input type="radio" name="TimeSpan" value="21600000" id="Span6h" onchange="getSelectedValue()" checked> 6時間
             </label>
             <label for = "Span12h">
               <input type="radio" name="TimeSpan" value="43200000" id="Span12h" onchange="getSelectedValue()"> 12時間
             </label>
             <label for = "Span1d">
               <input type="radio" name="TimeSpan" value="86400000" id="Span1d" onchange="getSelectedValue()"> 1日
             </label>
           </form>
           <form id="ChangeBarWidth">バーの幅
             <label for = "BarThick">
               <input type="radio" name="BarWidth" value="40" id="BarThick" onchange="getSelectedValue()"> 太
             </label>
             <label for = "BarRgular">
               <input type="radio" name="BarWidth" value="20" id="BarRgular" onchange="getSelectedValue()" checked> 標準
             </label>
             <label for = "BarThin">
               <input type="radio" name="BarWidth" value="12" id="BarThin" onchange="getSelectedValue()"> 細
             </label>
             <label for = "BarThinest">
               <input type="radio" name="BarWidth" value="8" id="BarThinest" onchange="getSelectedValue()"> 極細
             </label>
           </form>
          </details>
        <div>
          <details open>            
            <summary>
              <span class="open">色分類（展開可）</span>
              <span class="close">色分類（折畳可）</span>
           </summary>
           <form id="ColorColumnSelector"> 分類列  
             <select name="ColorColumn" id="ColorColumn" onchange="getSelectedValue()" >
               <option>status</option>
               <option>class</option>
             </select>
           </form>
         <div class="container3" id=" ColorSelectTable">
           <div>
             <input type="color" id="Wait" value="#c7cacc" onchange="getSelectedValue()" />
             <label>Wait</label>
           </div>
           <div>
             <input type="color" id="Fix" value="#7f8b94" onchange="getSelectedValue()" />
             <label>Fix</label>
           </div>
           <div>
             <input type="color" id="Run" value="#203b4c" onchange="getSelectedValue()" />
             <label>Run</label>
           </div>
           <div>
             <input type="color" id="Color04" value="#e66465" onchange="getSelectedValue()" />
             <label>Color04</label>
           </div>
           <div>
             <input type="color" id="a" value="#e66465" onchange="getSelectedValue()" />
             <label>a</label>
           </div>
           <div>
             <input type="color" id="b" value="#e66465" onchange="getSelectedValue()" />
             <label>b</label>
           </div>
           <div>
             <input type="color" id="c" value="#e66465" onchange="getSelectedValue()" />
             <label>c</label>
           </div>
           <div>
             <input type="color" id="d" value="#e66465" onchange="getSelectedValue()" />
             <label>d</label>
           </div>
         </div>
          </details>
      </div>
      </div>
      <div id="mainbody">
        <div id="timeline1"></div>
        <div id="hoverRes">
          <div id="graph"></div>
        </div>
      </div>
      <!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.14.2/d3.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="./timeline.js"></script>
  </body>
</html>
